version: 0.2

phases:
  build:
    commands:
      - dotnet publish
      - cp -r .ebextensions/ ./JuniorTennis.Mvc/bin/Debug/netcoreapp3.1/publish/
      - cd ./JuniorTennis.Mvc/bin/Debug/netcoreapp3.1/publish
      - zip -r ../../../../../site.zip ./
artifacts:
  files:
    - 'site.zip'
    - 'aws-windows-deployment-manifest.json'
